{% extends 'base.html' %}


{% block content %}

  <div class="container">
	<div class="row">
   
		<div class="col-xs-6">
                        <div class="blog-grids">
                            {% for post in content %}
                            <div class="grid">
                                <div class="entry-media">
                                    <img src="http://csshint.com/wp-content/uploads/2018/04/button-effect-6-810x612.jpg" alt="">
                                </div>
                                <div class="entry-body">
                                    <span class="cat">{{post.category}}</span>
                                    <h3><a href="http://csshint.com/beautiful-css3-buttons-with-hover-effects/" target="_blank">{{post.title}}</a></h3>
                                    <p>{{post.body|slice:":50"}}.....</p>
                                    <div class="read-more-date">
                                        <a href="http://csshint.com/beautiful-css3-buttons-with-hover-effects/" target="_blank">Read More..</a>
                                        <span class="date">{{post.created}}</span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>

	</div>
</div>

{% endblock content %}}
